<!DOCTYPE html>
<html>

<head>
	<title>TO-DO LIST =)</title>
	<meta charset="UTF-8">
	<link href="toDoListStyles.css" rel="stylesheet"/>
</head>

<body>
	<div align="center" class="title-container">
		<h1>TO-DO LIST</h1>
	</div>
	<div class="todolist-container">
		<div class="todolist">
			<div class="container">
				<input type="text" class="item-description" id="ItemDescription" />
				<input type="button" value="OK" class="add-button" id="addButton" />
			</div>
			<div class="items-container">
				<ul id="toDoList" class="item">
				</ul>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="toDoList.js"></script>
</html>
